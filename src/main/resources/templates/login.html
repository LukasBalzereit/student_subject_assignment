<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <title>login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <br/>

        <form th:action="@{/login}" method="post" > <!--th:object="${form}" > -->
            <div class="row" >
                    <div th:if="${param.logout}" class="alert alert-info"> Logged out </div>
                    <div th:if="${param.error}" class="alert alert-info"> Unkown userdata</div>
                    <div th:unless="${customerror == null}" class="alert alert-info">
                        <p th:text="${customerror}" />
                    </div>
            </div>
            <div clas="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input class="form-control input-lg" type="text" name="name" id="name" required="required" placeholder="name"/><!-- th:field="*{name}"-->

                </div>

                <div class="form-group">
                    <input class="form-control input-lg" type="text" name="password" id="password" placeholder="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-md" value="login" />
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
